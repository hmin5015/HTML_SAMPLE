<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>WCB Cafe - MENU</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="명품 블렌드 커피와 유기농 음식을 제공하는 카페"
    />
    <link rel="icon" type="image/png" href="images/favicon.png" />  
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Philosopher"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <style>
      h2 {
        font-family: 'Philosopher', sans-serif;
      }
      a {
        text-decoration: none;
      }
      img {
        max-width: 100%;
      }
      .wrapper {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 4%;
      }
      .home-content {
        text-align: center;
        margin-top: 10%;
      }
      .home-content p {
        font-size: 1.123rem;
        margin: 10px 0 42px; /* 위 | 왼쪽오른쪽 | 아래 */
      }
      .page-title {
        font-size: 5rem;
        text-transform: uppercase;
        font-weight: normal;
      }
      .button {
        font-size: 1.375rem;
        background: #0bd;
        color: #fff;
        border-radius: 5px;
        padding: 18px 32px;
      }
      .button:hover {
        background: #0090aa;
      }
      .logo {
        width: 210px;
        margin-top: 14px;
      }
      .page-header {
        display: flex;
        justify-content: space-between;
      }
      * {
        margin: 0;
      }
      .main-nav {
        display: flex;
        font-size: 1.25rem;
        text-transform: uppercase;
        margin-top: 34px;
        list-style: none;
      }
      .main-nav li {
        margin-left: 36px;
      }
      .main-nav a {
        color: #432;
      }
      .main-nav a:hover {
        color: #0bc;
      }
      .big-bg {
        background-size: cover;
        background-position: center top;
        background-repeat: no-repeat;
      }
      #menu {
        background-image: url(images/menu-bg.jpg);
        min-height: 100vh;
      }
      .menu-content {
        max-width: 560px;
        margin-top: 10%;
      }
      .menu-content .page-title {
        text-align: center;
      }
      .menu-content p {
        font-size: 1.125rem;
        margin: 10px 0 0;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 26px;
        margin-top: 6%;
        margin-bottom: 50px;
      }
      .big-box {
        grid-column: 1/3;
        grid-row: 1/3;
      }
      .big-box img {
        height: 95%;
        width: 100%;
      }
      @media (max-width: 600px) {
        .big-box {
          grid-column: auto;
          grid-row: auto;
        }
        .big-box {
          height: 100%;
        }
      }
      footer {
        background: #432;
        text-align: center;
        padding: 26px 0;
      }
      footer p {
        color: #fff;
        font-size: 0.875rem;
      }
    </style>
  </head>

          음식으로 맛과 몸의 건강을 함께 챙기세요.
